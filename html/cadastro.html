<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://kit.fontawesome.com/66e2bd2ca0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastrar-se</title>
</head>
<body class="tela__login">
    <header class="cabecalho__login">
        <a href="./menuLogin.html">
            <i class=" botao__voltar fa-solid fa-arrow-left-long"></i>
        </a>
    </header>
    <main class="principal__login">
        <div class="fundo__branco__cadastro">
            <div>
                <p>Cadastrar-se</p>
            </div>
            <div>
                <label for="Nome">Nome</label>
                <input type="text" id="Nome">
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" id="Email">
            </div>
            <div>
                <label for="Senha">Senha</label>
                <input type="password" id="Senha"> 
            </div>
            <div>
                <button>Cadastrar-se</button>
            </div>
        </div>
    </main>
</body>
</html>
