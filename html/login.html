<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://kit.fontawesome.com/66e2bd2ca0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body class="tela__login">
    <header class="cabecalho__login">
        <a href="./menuLogin.html">
            <i class=" botao__voltar fa-solid fa-arrow-left-long"></i>
        </a>
    </header>
    <main class="principal__login">
        <div class="fundo__branco__login">
            <div class="texto-titulo__login">
                <p>Login</p>
            </div>
            <div>
                <div class="box__input">
                    <label class="label__login" for="Email">Email</label>
                    <input class="input__login" type="email" placeholder="Digite seu email" id="Email">
                </div>
                <div class="box__input">
                    <label class="label__login" for="Senha">Senha</label>
                    <input class="input__login" type="password" placeholder="Digite sua senha" id="Senha">
                </div>
            </div>
            <div class="box-botao">
                <button class="login__botaoAzul">Login</button>
            </div>
        </div>
    </main>
</body>
</html>
