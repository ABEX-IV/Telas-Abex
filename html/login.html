<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="https://kit.fontawesome.com/66e2bd2ca0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <header class="cabecalho">
        <a href="./login-cadastro.html">
            <i class=" botao__voltar fa-solid fa-arrow-left-long"></i>
        </a>
    </header>
    <main class="principal">
        <section class="login">
            <div class="login__texto-titulo">
                <p>Login</p>
            </div>
            <div>
                <div class="box__label-input">
                    <label class="login__label" for="Email">Email</label>
                    <input class="login__input" type="email" placeholder="Digite seu email" id="Email">
                </div>
                <div class="box__label-input">
                    <label class="login__label" for="Senha">Senha</label>
                    <input class="login__input" type="password" placeholder="Digite sua senha" id="Senha">
                </div>
            </div>
            <div class="caixa__botao-login">
                <button class="botao__login">Login</button>
            </div>
        </section>
    </main>
</body>
</html>
